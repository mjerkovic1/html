<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Narudžba Dresa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d9f3ff, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .images {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-box {
      flex: 1 1 45%;
      text-align: center;
    }

    .image-box img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .caption {
      margin-top: 10px;
      font-weight: 600;
      color: #444;
    }

    @media (max-width: 600px) {
      .images {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Narudžba Dresa</h2>
    <form id="orderForm">
      <label for="name">Ime i prezime:</label>
      <input type="text" id="name" name="name" required>

      <label for="size">Veličina:</label>
      <select id="size" name="size" required>
        <option value="">-- Odaberi veličinu --</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <label for="type">Tip narudžbe:</label>
      <select id="type" name="type" required>
        <option value="">-- Odaberi tip --</option>
        <option value="Dres - 30€">Dres (30€)</option>
        <option value="Komplet - 50€">Komplet (Dres + Hlačice + Štucne) (50€)</option>
      </select>

      <label for="number">Broj na dresu (0–99):</label>
      <input type="number" id="number" name="number" min="0" max="99" required>

      <button type="submit">Pošalji narudžbu</button>
    </form>

    <div class="images">
      <div class="image-box">
        <img src="dres.jpg" alt="Dres">
        <div class="caption">Dres (30€)</div>
      </div>
      <div class="image-box">
        <img src="komplet.jpg" alt="Komplet">
        <div class="caption">Komplet (50€)</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const size = document.getElementById('size').value;
      const type = document.getElementById('type').value;
      const number = document.getElementById('number').value.trim();

      if (!name || !size || !type || number === "") {
        alert("Molimo ispunite sva polja.");
        return;
      }

      if (isNaN(number) || number < 0 || number > 99) {
        alert("Broj na dresu mora biti između 0 i 99.");
        return;
      }

      const summary = `✅ Potvrdi narudžbu:\n\nIme i prezime: ${name}\nVeličina: ${size}\nTip narudžbe: ${type}\nBroj na dresu: ${number}\n\nŽeliš li poslati ovu narudžbu?`;
      const confirmed = confirm(summary);

      if (!confirmed) return;

      const subject = encodeURIComponent("Nova narudžba dresa");
      const body = encodeURIComponent(
        `Ime i prezime: ${name}\nVeličina: ${size}\nTip narudžbe: ${type}\nBroj na dresu: ${number}`
      );

      const mailtoLink = `mailto:matej.jerkovic4@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
